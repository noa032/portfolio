<style>
  /* 針對履歷頁面的特殊佈局 */
  .member-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 30px;
    margin-top: 40px;
  }

  .member-card {
    background-color: #1b1b1b;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 30px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .member-card:hover {
    background-color: #222;
    transform: translateY(-5px);
    border-color: #555;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  /* 裝飾性元素：右上角的小標記 */
  .member-card::after {
    content: "✦";
    position: absolute;
    top: 20px;
    right: 20px;
    color: #444;
    font-size: 20px;
  }

  .member-card h3 {
    margin: 0 0 15px 0;
    font-size: 24px;
    color: #f5f5f5;
    border-bottom: 1px solid #444;
    padding-bottom: 10px;
    display: inline-block;
  }

  .member-info {
    margin-bottom: 12px;
    display: flex;
    align-items: flex-start;
  }

  .label {
    color: #888;
    font-weight: 600;
    min-width: 80px;
    display: inline-block;
  }

  .content {
    color: #ccc;
    flex: 1;
  }

  /* 行動裝置優化 */
  @media (max-width: 600px) {
    .member-grid {
      grid-template-columns: 1fr;
    }
    header {
      padding: 20px;
    }
  }
</style>
</head>
