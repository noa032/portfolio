<style>
  /* 基礎版面配置 */
  .member-grid {
    display: grid;
    grid-template-columns: 1fr; /* 採用單欄橫式佈局以展示長型簡歷 */
    gap: 40px;
    margin-top: 40px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .member-card {
    background-color: #1b1b1b;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 0; 
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex; 
    align-items: stretch;
  }

  .member-card:hover {
    background-color: #222;
    transform: translateY(-5px);
    border-color: #555;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  /* 簡歷圖預覽區 */
  .resume-image-box {
    flex: 0 0 250px; 
    background: #000;
    overflow: hidden;
    border-right: 1px solid #333;
  }

  .resume-thumb {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    object-position: top; /* 預覽圖鎖定簡歷頂部 */
    transition: transform 0.5s ease;
  }

  /* 文字資訊區 */
  .card-body {
    padding: 30px;
    flex: 1;
  }

  .member-card::after {
    content: "✦";
    position: absolute;
    top: 20px;
    right: 20px;
    color: #444;
    font-size: 20px;
  }

  .member-card h3 {
    margin: 0 0 15px 0;
    font-size: 28px;
    color: #f5f5f5;
    border-bottom: 1px solid #444;
    padding-bottom: 10px;
    display: block;
  }

  .member-info {
    margin-bottom: 15px;
    display: flex;
    align-items: flex-start;
  }

  .label {
    color: #888;
    font-weight: 600;
    min-width: 90px;
    display: inline-block;
  }

  .content {
    color: #ccc;
    flex: 1;
    line-height: 1.6;
  }

  /* RWD 手機版優化 */
  @media (max-width: 768px) {
    .member-card {
      flex-direction: column;
    }
    .resume-image-box {
      flex: 0 0 300px;
      border-right: none;
      border-bottom: 1px solid #333;
    }
  }
</style>
</head>
